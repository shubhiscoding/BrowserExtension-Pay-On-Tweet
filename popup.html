<!DOCTYPE html>
<html>
  <head>
    <title>Tip Popup</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="video-background">
      <video autoplay muted loop id="bgVideo">
        <source src="assets/3163534-uhd_3840_2160_30fps.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
      </video>
    </div>
    <div class="content">
      <h1>Pay on Tweet</h1>
      <div class="form">
        <input type="number" id="tipValue" placeholder="Enter tip value" />
        <input type="url" id="tweetUrl" placeholder="Enter tweet URL" />
        <button id="applyTip">Tip</button>
      </div>
      <p id="tabId"></p>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
